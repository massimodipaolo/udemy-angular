<input class="form-control" type="text" #title (keyup.enter)="create(title)">
<ul class="list-group">
  <li *ngFor="let post of posts">
    <button class="btn btn-default" (click)="update(post)" *ngIf="!post.isRead">Read!</button>
    <span>{{post.id}} {{post.title}}</span>
    <button class="btn btn-warning" (click)="delete(post)">Remove</button>
  </li>
</ul>
